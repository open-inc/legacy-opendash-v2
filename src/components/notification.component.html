<div>
	<ul>
		<li ng-if="notification.show"
				ng-class="notification.class"
				ng-style="notification.style"
				ng-click="notification.close()"
                ng-repeat="notification in $ctrl.$notification.notifications">
                    <span ng-bind="notification.message | translate"></span>
                    <i class="fa fa-times" aria-hidden="true"></i>
        </li>
	</ul>
</div>
